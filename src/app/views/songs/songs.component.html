<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><b>Songs</b></div>
        <div class="card-body table-responsive">
          <table *ngIf="songs.length > 0; else elseBlock" class="table table-bordered table-striped table-sm table-hover">
            <thead>
              <tr>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let song of songs">
                <td>{{ song.name }}</td>
              </tr>
            </tbody>
          </table>
          <ng-template #elseBlock><b>No Data Available!</b></ng-template>
        </div>
        <div class="card-footer">
          <button class="btn btn-ghost-success" (click)="add(content)"><i class="fa fa-plus-square"></i>&nbsp;Add</button>
          <ng-template #content let-modal>
            <div class="modal-content">
              <div class="modal-header">
                <div class="far-right">
                  <button type="button" class="close" aria-label="Close" (click)="close('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="centre">
                  <h4 class="modal-title" id="modal-basic-title">New Song</h4>
                </div>
              </div>
              <div class="modal-body">
                <form [formGroup]="newSongForm" *ngIf="newSongForm" class="row">
                  <div class="form col-md-12">
                    <div class="form-group">
                      <div class="single">
                        <label for="album"><b>Album: </b></label>
                        <select class="form-control" formControlName="album" id="album" required>
                          <option *ngFor="let album of albums" [ngValue]="album._id">{{ album.title }}</option>
                        </select>
                      </div>
                      <div *ngIf="n.album.errors?.required && (n.album.touched || n.album.dirty)" class="messages text-danger">Required!</div>
                    </div>
                    <div class="form-group">
                      <div class="single">
                        <label for="name"><b>Name: </b></label>
                        <input type="text" class="form-control" formControlName="name" id="name" required/>
                      </div>
                      <div *ngIf="n.name.errors?.required && (n.name.touched || n.name.dirty)" class="messages text-danger">Required!</div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-ghost-success" (click)="create()"><i class="fa fa-plus-square"></i>&nbsp;Add</button>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
