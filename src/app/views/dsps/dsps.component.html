<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><b>Dsps</b></div>
        <div class="card-body table-responsive">
          <table *ngIf="dsps.length > 0; else elseBlock" class="table table-bordered table-striped table-sm table-hover">
            <thead>
              <tr>
                <th>Service Name</th>
                <th>Action</th>
                <th>Fontawesome Icon</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dsp of dsps">
                <td> {{ dsp.service }} </td>
                <td> {{ dsp.verb }} </td>
                <td> {{ dsp.icon }} </td>
                <td><button class="btn btn-sm btn-ghost-danger" (click)="delete(dsp._id)"><i class="fa fa-minus-square"></i>&nbsp;Delete</button></td>
              </tr>
            </tbody>
          </table>
          <ng-template #elseBlock><b>No Data Available!</b></ng-template>
        </div>
        <div class="card-footer">
          <button class="btn btn-ghost-success" (click)="add(content)"><i class="fa fa-plus-square"></i>&nbsp;Add</button>
          <ng-template #content let-modal>
            <div class="modal-content">
              <div class="modal-header">
                <div class="far-right">
                  <button type="button" class="close" aria-label="Close" (click)="close('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="centre">
                  <h4 class="modal-title" id="modal-basic-title">New Dsp</h4>
                </div>
              </div>
              <div class="modal-body">
                <form [formGroup]="newDspForm" *ngIf="newDspForm" class="row">
                  <div class="form col-md-12">
                    <div class="form-group">
                      <div class="single">
                        <label for="service"><b>Service Name: </b></label>
                        <input type="text" class="form-control" formControlName="service" id="service" required/>
                      </div>
                      <div *ngIf="n.service.errors?.required && (n.service.touched || n.service.dirty)" class="messages text-danger">Required!</div>
                    </div>
                    <div class="form-group">
                      <div class="single">
                        <label for="verb"><b>Action: </b></label>
                        <input type="text" class="form-control" formControlName="verb" id="verb" required/>
                      </div>
                      <div *ngIf="n.verb.errors?.required && (n.verb.touched || n.verb.dirty)" class="messages text-danger">Required!</div>
                    </div>
                    <div class="form-group">
                      <div class="single">
                        <label for="icon"><b>Fontawesome Icon: </b></label>
                        <input type="text" class="form-control" formControlName="icon" id="icon" required/>
                      </div>
                      <div *ngIf="n.icon.errors?.required && (n.icon.touched || n.icon.dirty)" class="messages text-danger">Required!</div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-ghost-success" (click)="create()"><i class="fa fa-plus-square"></i>&nbsp;Add</button>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
